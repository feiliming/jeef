<!DOCTYPE html>
<html>
 <head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title> 后台管理系统 - 登录</title> 
  <meta name="keywords" content="后台管理系统"> 
  <meta name="description" content="后台管理系统"> 
  <link rel="shortcut icon" href="${contextPath}/favicon.ico"> 
  <link href="${contextPath}/css/bootstrap.min.css?v=3.3.5" rel="stylesheet"> 
  <link href="${contextPath}/css/font-awesome.min.css?v=4.4.0" rel="stylesheet"> 
  <link href="${contextPath}/css/animate.min.css" rel="stylesheet"> 
  <link href="${contextPath}/css/style.min.css?v=4.0.0" rel="stylesheet">
  <base target="_blank"> 
  <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]--> 
  <script>if(window.top !== window.self){ window.top.location = window.location;}</script> 
 </head> 
 <body class="gray-bg"> 
  <div class="middle-box text-center loginscreen  animated fadeInDown"> 
   <div> 
    <div> 
     <h1 class="logo-name">H+</h1> 
    </div> 
    <h3>欢迎使用后台管理系统</h3> 
    <form class="m-t" role="form" action="${contextPath}/admin/doLogin" target="_self" method="post"> 
     <div class="form-group">
      <input type="text" name="loginName" class="form-control" placeholder="用户名" required> 
     </div> 
     <div class="form-group">
      <input type="password" name="password" class="form-control" placeholder="密码" required> 
     </div> 
     <div class="form-group form-inline text-left">
	  <input type="text" name="loginCaptcha" class="form-control" placeholder="验证码" required>
	  <img src="${contextPath}/admin/getCaptcha?randomCodeKey=loginCaptcha" alt="点击刷新验证码" onclick="javascript:this.src='${contextPath}/admin/getCaptcha?randomCodeKey=loginCaptcha&t='+new Date().getTime();" />
     </div> 
     <div class="form-group"> 
     	<p class="text-danger text-left">${msg!}</p>
     </div> 
     <button type="submit" class="btn btn-primary block full-width m-b">登 录</button> 
     <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="${contextPath}/register.html">注册一个新账号</a> </p> 
    </form> 
   </div> 
  </div> 
  <script src="${contextPath}/js/jquery.min.js?v=2.1.4"></script> 
  <script src="${contextPath}/js/bootstrap.min.js?v=3.3.5"></script> 
 </body>
</html>
